<div style="padding:10px 10px; margin-bottom:10px;">

        <div nz-col [nzSm]="4" [nzXs]="24">
            <input nz-input placeholder="Login id" [(ngModel)]="loginid">
        </div>
        <div nz-col [nzSm]="4" [nzXs]="24">
            <input nz-input placeholder="User name" [(ngModel)]="username">
        </div>
        <div  nz-col [nzSm]="4" [nzXs]="24">
            <input nz-input placeholder="Email" [(ngModel)]="email">
        </div>

        <div  nz-col [nzSm]="4" [nzXs]="24">
            <button nz-button style=" margin-left:10px;" [nzType]="'primary'" (click)="searchUsers()" [nzLoading]="_searchOperating">Search</button>
            <button nz-button style=" margin-left:10px;" [nzType]="'primary'" (click)="newUser()">New user</button>
        </div>

</div>

<nz-table #nzTable [nzFrontPagination]="false"  [nzData]="tableInfo.data" [nzTotal]="tableInfo.total" 
    [nzPageSize]="tableInfo.pageSize"[nzPageIndex]="tableInfo.pageIndex" [nzPageSizeOptions]="[8,10,20,50]" 
    [nzLoading]="tableInfo.loading"  [nzShowSizeChanger]="tableInfo.showSizeChanger"
    (nzPageIndexChange)="refreshTable($event)" (nzPageSizeChange)="refreshTable($event)">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>login Id</span>
            </th>
            <th nz-th>
                <span>Display name</span>
            </th>
            <th nz-th>
                <span>Email</span>
            </th>
            <th nz-th>
                <span>Type</span>
            </th>
            <th nz-th>
                <span>Status</span>
            </th>
            <th nz-th>
                <span>Remarks</span>
            </th>
            <th nz-th>
                <span>Management</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.loginId}}</td>
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.email}}</td>
            <td nz-td>{{data.type}}</td>
            <td nz-td>{{data.status}}</td>
            <td nz-td>{{data.remarks}}</td>
            <td>
                <a href="javascript:void(0);" (click)="edit(data)">Edit</a>
            </td>
        </tr>
    </tbody>
</nz-table>
