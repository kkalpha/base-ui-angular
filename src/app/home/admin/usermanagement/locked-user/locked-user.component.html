<div style="padding:10px 10px; margin-bottom:10px;">
  <div nz-form-item nz-row>

      <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
          <button nz-button style=" margin-left:10px;" [nzType]="'primary'" (click)="refresh()">Refresh</button>
      </div>

  </div>

</div>

<nz-table #nzTable [nzData]="lockedUsers" [nzPageSize]="10">
  <thead nz-thead>
      <tr>
          <th nz-th>
              <span>Email</span>
          </th>
          <th nz-th>
              <span>Failed Times</span>
          </th>
          <th nz-th>
            <span>Action</span>
        </th>
      </tr>
  </thead>
  <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.userId}}</td>
          <td nz-td>{{data.failedTimes}}</td>
          <td>
              <a href="javascript:void(0);" (click)="unlock(data)">Unlock</a>
          </td>
      </tr>
  </tbody>
</nz-table>
